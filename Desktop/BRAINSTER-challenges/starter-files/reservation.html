<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Reservation</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <nav>
            <a href="./index.html"><i class="fa-solid fa-arrow-left fa-xs" style="color: #623258;"></i>Back link</a>
        </nav>
    </header>

    <!--RESERVATION-->
    <section>
        <center>
            <h1><u>Contact Us/Make a Reservation</u></h1>
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required/>
                <br>
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" method="post" required/>
                <br>
                <br>
                <label for="phone">Phone: </label>
                <input type="telephone" name="phone" id="phone" required/>
                <br>
                <br>
                <labe>Date:</labe>
                <input type="date" required />
                <br>
                <br>
                <labe>Time:</labe>
                <input type="time" required />
                <br>
                <br>
                <label for="number">Number of People:</label>
                <input type="number" name="number" id="number" required/>
                <br>
                <br>
                <label>Seating Preference:</label>
                <input type="radio" name="seating" id="seating" value="indoor" required />
                <label for="indoor">Indoor</label>
                <input type="radio" name="seating" id="seating" value="outdoor" required />
                <label for="outdoor">Outdoor</label>
                <br>
                <br>
                <label>Speacial Requests:</label>
                <input type="checkbox" name="vegeterian options" id="vegeterian options"/>
                <label>Vegeterian Options</label>
                <input type="checkbox" name="allergy friendly" id="allergy friendly"/>
                <label>Allergy Friendly</label>
                <input type="checkbox" name="window seat" id="window seat"/>
                <label>Window Seat</label>
                <input type="checkbox" name="need a highchair" id="need a highchair"/>
                <label>Need a Highchair</label>
                <input type="checkbox" name="celebrating special occasion" id="celebrating special occasion"/>
                <label>Celebrating Special Occasion</label>
                <br>
                <br>
                <label for="additional notes">Additional Notes:</label>
                <br>
                <textarea name="additional notes" id="additional notes" cols="30" rows="5"></textarea>
                <br>
                <br>
                <button type="submit">Submit Reservation</button>
            </form>
        </center>
    </section>

    <br>
    <br>

    <!--FOOTER-->
    <footer>
        <center>
            <p>Follow us on <a href="https://www.instagram.com/" target="_blank">Instagram</a>!</p>
            <p><i class="fa-regular fa-copyright fa-sm" style="color: #080808;"></i> 2024 The Urban Garden Restaurant. All rights reserved.</p>
        </center>
    </footer>
    
</body>
</html>
